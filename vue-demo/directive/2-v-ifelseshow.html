<!DOCTYPE html>
<html lang="en">

<head>
    <title>v-if & v-show & v-else</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js">
    </script>
</head>

<body>
    <h1>v-if & v-show & v-else</h1>
    <p>v-if： 判断是否加载，可以减轻服务器的压力，在需要时加载</br>
        v-show：调整css dispaly属性，使客户端操作更加流畅</p>
    <hr>
    <div id="app">
        <div v-if="isLogin">你好：JSPang</div>
        <!-- else的出现一定伴随if的出现 -->
        <div v-else>请登录后操作</div><br>
        <div v-show="isLogin">你好：JSPang</div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                isLogin: true
            }
        })
    </script>
</body>

</html>
