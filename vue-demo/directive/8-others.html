<!DOCTYPE html>
<html lang="en">

<head>
    <title>v-pre & v-cloak & v-once 案例</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js">
    </script>
</head>

<body>
<h1>v-pre & v-cloak & v-once 案例</h1>
<p>
    1.v-pre指令：在模板中跳过vue的编译，直接输出原始值。就是在标签中加入v-pre就不会输出vue中的data值了。<br>
    2.v-cloak指令：在vue渲染完指定的整个DOM后才进行显示。它必须和CSS样式一起使用，<br>
    3.v-once指令：在第一次DOM时进行渲染，渲染完成后视为静态内容，跳出以后的渲染过程。
</p>
<hr>
<div id="app">
    <div v-pre>{{message}}</div>
    <div v-cloak>渲染完成后，才显示！</div>
    <div v-once>第一次绑定的值：{{message}}</div>
    <div><input type="text" v-model="message"></div>
    {{message}}
</div>
<style>
    [v-cloak]{
        display:none;
    }
</style>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
</body>

</html>
